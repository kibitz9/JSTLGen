		<script id="fs" type="x-shader/fragment"> 
		
				
			//******************************opening tag   ****************//
			//******************************opening tag   ****************//
	
			
			//shadertoy compatible shader code here.
			
			void mainImage( out vec4 fragColor, in vec2 fragCoord )
			{
				// Normalized pixel coordinates (from 0 to 1)
				vec2 uv = fragCoord/iResolution.xy;

				// Time varying pixel color
				vec3 col = 0.5 + 0.5*cos(iTime+uv.xyx+vec3(0,2,4));

				// Output to screen
				fragColor = vec4(col,1.0);
			}
			
			
		
			//******************************closing   **********************//
			//******************************closing   **********************//
			
			
						
						
					
		</script>

	</head> 
	<body> 
 
		<canvas></canvas>
		<div id="info"></div> 
 
               
		<script>
        
			//The window.requestAnimationFrame() method tells the browser you wish to perform an animation.
			//It requests the browser to call a user-supplied callback function before the next repaint.
			//The following sets up a standard method in a cross-browser way...
			requestAnimationFrameInit();

 
			var 
			    vertex_position,
			    timeLocation,
			    resolutionLocation,
				iResolutionLocation,
				iMouseLocation,
			    parameters = {  start_time  : new Date().getTime(), 
			                    iTime        : 0, 
			                    screenWidth : 0, 
			                    screenHeight: 0 };
                window.mouseevents = window.mouseevents ||  function(){};
				
				canvasx = document.querySelector( 'canvas' );
				
				shaderInit(document.getElementById('fs').textContent,canvasx);
				animate(canvasx);
                        
 
		</script> 
 
	</body>
